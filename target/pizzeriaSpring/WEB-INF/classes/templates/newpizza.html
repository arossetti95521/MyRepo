<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>


<style>
table, th, td {
	border: 3px solid black;
	border-collapse: collapse;
	text-align: center;	width: 49%;
	background-color: #fff66f;
	
	font-weight: bold;
}
h1 {
	background-color: #fff44f;
	padding: 0px;
	width: 49%;
	text-align: center;
	font-size: 35px;
	font-weight: bold;
	color: black;
} h3 {
	background-color: #fff44f;
	padding: 0px;
	width: 49%;
	text-align: center;
	font-size: 15px;
	font-weight: bold;
	color: black;
} 
</style>

 

<meta charset="utf-8" />
<title>Crea Una Nuova Pizza</title>
</head>
<body>
	<div align="center">
		<h1>Crea una nuova pizza.</h1>
		<h3>Se non dai un nome alla pizza, se non selezioni un impasto e
			almeno un ingrediente la pizza non verr√† salvata.</h3>
 		<form action="#" th:action="@{/save}" th:object="${wrapper}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td><label>Nome:</label> <input type="text"
						th:field="*{nomepizza}" /> <br /></td>
				</tr>
				<tr>
					<td><label>Impasto:</label>

						<div th:each="i : ${listaImpasti}">

							<input type="radio" th:field="*{impasto}" th:value="${i.id}"
								th:text="${i.nome}" th:checked="${flag} ? 'checked'">
						</div></td>
				</tr>


				<tr>
					<td><label>Ingredienti:</label>

						<div th:each="ingre : ${listaIngredienti}">
							<input type="checkbox" th:field="*{ingredienti}"
								th:value="${ingre.id}" /> <label
								th:for="${#ids.prev('ingredienti')}" th:text="${ingre.nome}">
							</label>

						</div></td>
				</tr>


				<tr>





					<td colspan="2"><button type="submit">invia</button></td>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
